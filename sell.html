    <div class="container">
      <h1>Sell Your Product</h1>

      <form id="sellForm">
        <!-- File upload input -->
        <div class="form-group">
          <label for="image">Upload Photo</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <!-- Textarea for product description -->
        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter a description of your product..."
            required
          ></textarea>
        </div>

        <!-- Submit button -->
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("sellForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from submitting normally

          // Get the file input and description
          const imageInput = document.getElementById("image");
          const description = document.getElementById("description").value;

          if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            const reader = new FileReader();

            // When the file is loaded, save it in local storage
            reader.onload = function (e) {
              const imageData = e.target.result;

              // Save to local storage
              localStorage.setItem("productImage", imageData);
              localStorage.setItem("productDescription", description);

              alert("Product saved in local storage!");

              // Clear the form
              imageInput.value = "";
              document.getElementById("description").value = "";
            };

            // Read the file as a data URL
            reader.readAsDataURL(file);
          } else {
            alert("Please upload an image.");
          }
        });
    </script>
